<!-- login.html  for the login f the user-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In To The Application</title>
    <link rel="stylesheet" href="/FrontEnd/AdvanceE-Commerce/Stylesheets/signin.css">
</head>

<body>
    <div class="login-container">
        <h2>Sign-In to your account</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button id="login" type="submit">Sign-In</button>
        <a href="SignUp.html"> Create your account if you dont have</a>

        </form>
        <p id="errorMessage"></p>
    </div>
    <script src="../Js-Files/SignIn.js" type="module"></script>
</body>

</html>
